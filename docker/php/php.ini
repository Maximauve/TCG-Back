; Paramètres de développement PHP

; Affichage des erreurs
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Log des erreurs
log_errors = On
error_log = /var/log/php/error.log

; Paramètres de développement
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

; Uploads
upload_max_filesize = 20M
post_max_size = 25M

; Sessions
session.gc_maxlifetime = 1440

; Timezone (à ajuster selon votre localisation)
date.timezone = Europe/Paris

; Désactiver les limitations de développement
opcache.enable = 0